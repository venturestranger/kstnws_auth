<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class='profile'>
        <div class='logoContainer'>
            <img src='img/logo.png' class='logo'></img>
        </div>
        <h2 class='greeting'>Hello Again!</h2>
		<p class='greet'>Welcome to the Kostanay_Portal</p>
        <p class='secondGreet'>This is a very good Portal</p>
        <form action='/login' method='post' class='signForm'>
            <img src='img/dog.svg' class='inputIconEmail'></img>
            <img src='img/passwordIcon.svg' class='inputIconPassword'></img>
            <label class='labelEmail'>E-mail</label>
            <input name="mail" class='input' type='email'></input>
            <label class='labelPassword'>Пароль</label>
            <input class='input' type='password'></input>
            <button class='signInBtn'>Войти</button>
            <a class='forgotPasswordBtn' href='/'>Забыли пароль?</button>
        </form>
        <div class='anotherOptions'>
            <p class='anotherOptionsCaption'>Другие варианты входа:</p>
            <button class='signInWithBtn'> <img src='img/googleIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'>Войти через Google</span></button>
            <button class='signInWithBtn'> <img src='img/facebookIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'>Войти через Facebook</span></button>
            <button class='signInWithBtn'> <img src='img/VKIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'>Войти через VK</span></button>
        </div>
        <p class='noAccountCaption'>Нет аккаунта?</p>
        <button class='noAccountBtn'>Зарегестрироваться</button>
    </div>
</body>

</html>
