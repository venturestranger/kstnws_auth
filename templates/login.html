<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <div class='profile'>
        <div class='logoContainer'>
            <img src='../static/img/logo.png' class='logo'></img>
        </div>
        <!-- Hello Again! -->
        <h2 class='greeting'><%= dict[lang][greeting] %></h2>
        <!-- Welcome to the Kostanay_Portal -->
        <p class='greet'><%= dict[lang][greet] %></p>
        <!-- This is a very good Portal -->
        <p class='secondGreet'><%= dict[lang][secondGreet] %></p>
        <form action="/login" method="post" id="loginForm" class='signForm'>
            <img src='../static/img/dog.svg' class='inputIconEmail'></img>
            <img src='../static/img/passwordIcon.svg' class='inputIconPassword'></img>
            <label class='labelEmail'>E-mail</label>
            <input class='input' type='email' id="emailInput" name="mail"></input>
            <span class="emailErrorMsg"></span>
            <!-- Пароль -->
            <label class='labelPassword'>Password</label>
            <input class='input' type='password' id="passwordInput" name="password"></input>
            <span class="passwordErrorMsg"></span>
            <!-- Войти -->
            <button class='signInBtn' type="submit"><%= dict[lang][signInBtn] %></button>
            <!-- Забыли пароль? -->
            <button class='forgotPasswordBtn'><%= dict[lang][forgotPasswordBtn] %></button>
        </form>
        <div class='anotherOptions'>
            <!-- Другие варианты входа: -->
            <!-- Войти через Google - signWithGoogle -->
            <!-- Войти через Facebook - signWithFacebook -->
            <!-- Войти через VK - signWithVK -->
            <p class='anotherOptionsCaption'><%= dict[lang][anotherOptionsCaption] %></p>
            <button class='signInWithBtn'> <img src='../static/img/googleIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'><%= dict[lang][signWithGoogle] %></span></button>
            <button class='signInWithBtn'> <img src='../static/img/facebookIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'><%= dict[lang][signWithFacebook] %></span></button>
            <button class='signInWithBtn'> <img src='../static/img/VKIcon.svg' class='signInWithIcon'></img> <span
                    class='signInWithCaption'><%= dict[lang][signWithVK] %></span></button>
        </div>
        <!-- Нет аккаунта? -->
        <p class='noAccountCaption'><%= dict[lang][noAccountCaption] %></p>
        <!-- Зарегестрироваться -->
        <button class='noAccountBtn'><%= dict[lang][noAccountBtn] %></button>
    </div>
    <script src="../static/scripts/script.js"></script>
</body>

</html>
