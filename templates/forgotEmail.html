<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Email</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/navbar.css">
</head>

<body>
    <div class='forgotEmail'>
        <div class='logoContainer'>
            <img src='img/logo.png' class='logo'></img>
        </div>
        <h2 class='greeting'>
            <%= dict[lang].greeting %>
        </h2>
        <p class='greet'>
            <%= dict[lang].greet %>
        </p>
        <form action="/auth/login" method="post" id="loginForm" class='signForm'>
            <div class="inputDiv">
                <img src='img/dog.svg' class='inputIcon' id="loginEmailIcon"></img>
                <label class='labelEmail'>E-mail</label>
                <input class='input' type='text' id="emailInput" name="mail"></input>
                <ul class="emailErrorMsg" id="emailErrorMsg">
                    <!-- Заполните поле -->
                    <li><%= dict[lang].fillField %></li>
                </ul>
                <ul class="emailErrorMsg" id="emailNotValidError">
                    <!-- Неверный формат почты -->
                    <li><%= dict[lang].emailNotValid %></li>
                </ul>
            </div>
            <button class='signInBtn' type="submit">
                <!-- Восстановить пароль -->
                <%= dict[lang].restorePassword %>
            </button>
        </form>
    </div>
    <footer>
        <nav>
            <div class="navbar">
                <a href="#" class="navbar-item">
                    <img src="../static/img/main.svg" alt="main">
                    <!-- Главная -->
                    <p><%= dict[lang].mainPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/createPost.svg" alt="createPost">
                    <!-- Создать пост -->
                    <p><%= dict[lang].createPostPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/favorites.svg" alt="favorites">
                    <!-- Избранное -->
                    <p><%= dict[lang].favoritesPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/profileImg.svg" alt="profile">
                    <!-- Профиль -->
                    <p><%= dict[lang].profilePage %></p>
                </a>
            </div>
        </nav>
    </footer>
    <script src="../static/scripts/forgotEmail.js"></script>
</body>

</html>
