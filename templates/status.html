<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/navbar.css">  
</head>

<body>
    <div class="statusDiv">
        <div class="statusWindow">
            <div class="statusImgContainer">
                <img src="../static/img/successSign.svg" alt="status" class="statusImg">
            </div>
            <% for (msg of msgs) { %>
                <p> <%= dict[lang][msg] %> </p> <br>
            <% } %>
        </div>
        <div class="buttonDiv">
            <!-- Вернуться на главную -->
            <a><%= dict[lang].backToMain %></a>
        </div>
    </div>
    <footer>
        <nav>
            <div class="navbar">
                <a href="#" class="navbar-item">
                    <img src="../static/img/main.svg" alt="main">
                    <!-- Главная -->
                    <p><%= dict[lang].mainPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/createPost.svg" alt="createPost">
                    <!-- Создать пост -->
                    <p><%= dict[lang].createPostPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/favorites.svg" alt="favorites">
                    <!-- Избранное -->
                    <p><%= dict[lang].favoritesPage %></p>
                </a>
                <a href="#" class="navbar-item">
                    <img src="../static/img/profileImg.svg" alt="profile">
                    <!-- Профиль -->
                    <p><%= dict[lang].profilePage %></p>
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
